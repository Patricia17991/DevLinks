<!DOCTYPE html> <!--define o documento html5-->
<html lang="pt-BR"><!--elemento raiz/hoot ou documento html (ele possui o atributo de linguagem o lang)-->
<head><!---->
    <meta charset="UTF-8"><!--congigurações metas do próprio documento (define os conjuntos de caracteres)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--compatibilidade com browsers antigos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--define a largura do site, adaptável ao dispositivo-->
    <link rel="stylesheet" href="styles.css"><!--linkando o css ao html-->
    <title>DevLinks</title><!--título da página-->
</head><!--tag filha-->
<body><!--corpo do documento html (tag filha da tag pai que é o html)-->
    
</body>
</html><!--a tag html é a tag filha-->
